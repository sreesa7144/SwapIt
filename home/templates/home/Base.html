<!DOCTYPE html>
<html lang="en">
    <head>{% block head %}
        <meta charset="UTF-8">
        <title>{% block title %}home{% endblock %}</title>
        {% load staticfiles %}
<link rel="Stylesheet" type="text/css" href="{% static 'home/style.css' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" type='text/css' />
   {% endblock %} </head>

    <body>
        <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class = "navbar-header">
            <a class = "navbar-brand" href="/home">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="/home/myBooks">
                        <span class="glyphicon glyphicon-book"  ></span>&nbsp;
                        Mybooks
                    </a>
                    </li>
                <li class="">
                    <a href="{% url 'home:wishList' %}">
                        <span class="glyphicon glyphicon-heart"  aria-hidden="true"></span>&nbsp;
                        Wishlist
                    </a>
                    </li>

            </ul>
            <form class = "navbar-form navbar-left" role="search" method="get" action="{% url 'home:searchedBooks' %}">{% csrf_token %}
            <div class ="form-group">
                <input type="text" class="form-control" name="q" value="">

          <div class="btn-group">
  <button data-toggle="dropdown" class="btn dropdown-toggle">Search Type <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><input type="radio" id="ID" name="NAME" value="1" checked><label for="ID">Book</label></li>
        <li><input type="radio" id="ID" name="NAME" value="2"><label for="ID">User</label></li>
        <li><input type="radio" id="ID" name="NAME" value="3"><label for="ID">ISBN</label></li>
        <li><input type="radio" id="ID" name="NAME" value="4"><label for="ID">Author</label></li>
      <!-- Other items -->
    </ul>
</div>

                </div>
                <button type="submit" class="btn btn-default">search</button>


            </form>
            <ul class= "nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'home:addBooks' %}">
                         <span class="glyphicon glyphicon-plus"  aria-hidden="true"></span>&nbsp;Add Books
                    </a>
                </li>
                 <li class="">
                    <a href="{% url 'logout' %}">
                         <span class="glyphicon glyphicon-off"  aria-hidden="true"></span>&nbsp;Logout
                    </a>
                </li>

                </ul>
        </div>
    </div>
</nav>

    
      {% block body %}  
     {% endblock %}
    </body>
</html>
